<div class="row">
    <div class="col-md-2 px-4">
        <img src="assets/img/logo-recinto.png" class="main-logo">
    </div>
    <div class="col-md-5">
        <div class="img-container">
            <img src="assets/img/logo-gobernacion.png" class="logo">
            <img src="assets/img/logo-huila.png" class="logo">
            <img src="assets/img/gobernacion.png" class="logo">
        </div>
    </div>
    <div class="col-md-2">
        <div class="img-container">
            <img src="assets/img/nippon.png" class="logo">
        </div>
    </div>
    <div class="col-md-3 pe-5">
        <div class="count-container timer">
            <span id="days"> {{daysToDday}} </span>DIAS
            <span id="hours"> {{hoursToDday}} </span>HRS 
            <span id="minutes"> {{minutesToDday}} </span>MIN
            <span id="seconds"> {{secondsToDday}} </span>SEG
            <p class="info-contador"> PARA EL FRIKI FEST HUILA CRECE 2023 </p>
        </div>
    </div>
</div>
